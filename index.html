<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Jakkuei</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      overflow: hidden;
    }

    #loader span {
      display: block;
      opacity: 0;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
      animation: slideInFromLeft 1s forwards, glowTrail 2s infinite alternate ease-in-out;
    }

    #loader span:nth-child(2) {
      animation-delay: 1s, 1s;
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100vw);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes glowTrail {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff, 0 0 60px #00f7ff;
      }
    }

    #loader.hidden {
      animation: none;
      visibility: hidden;
    }

    #header {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
    }

    #header.visible {
      opacity: 1;
      transform: scale(1);
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #aaa;
      opacity: 0;
      transform: translateY(-20px);
      animation: paragraphFadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes paragraphFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonEnter 1.2s ease-out forwards;
      animation-delay: 2.8s;
    }

    @keyframes buttonEnter {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .button-group a, form button {
      display: block;
      padding: 0.75rem 1.5rem;
      background-color: #00f7ff;
      color: #0d0d0d;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .button-group a:hover, form button:hover {
      background-color: #00c6d7;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 1rem;
      max-width: 300px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonEnter 1.2s ease-out forwards;
      animation-delay: 3.2s;
    }

    form input, form textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #form-status {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #form-status.success {
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d;
    }

    #form-status.error {
      color: #ff4f4f;
      text-shadow: 0 0 8px #ff4f4f;
    }

    @media (min-width: 480px) {
      #header {
        font-size: 3rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div id="loader">
    <span>Project</span>
    <span>Jakkuei</span>
  </div>

  <main>
    <h1 id="header">Project Jakkuei</h1>
    <p>Custom Solutions for Curious Problems</p>
    <div class="button-group">
      <a href="https://github.com/ProjectJakkuei" target="_blank">Check out my projects!</a>
    </div>
    <form action="https://formspree.io/f/mnqevlvp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-status"></p>
    </form>
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
        document.getElementById("header").classList.add("visible");
      }, 2000);
    });

    const form = document.querySelector("form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "";
      status.className = "";
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "✅ Message sent successfully! I'll get back to you soon.";
        status.className = "success";
        form.reset();
        setTimeout(() => {
          status.textContent = "";
          status.className = "";
        }, 4000);
      } else {
        status.textContent = "⚠️ Unable to send. Please check that your email is valid.";
        status.className = "error";
      }
    });
  </script>

</body>
</html>
