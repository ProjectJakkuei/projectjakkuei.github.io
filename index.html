<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Jakkuei</title>
  <style>
    /* Universal box size */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    /* Futuristic loading screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
      overflow: hidden;
    }

    #loader span {
      display: block;
      opacity: 0;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
      animation: fadeInMove 1.2s forwards;
    }

    #loader span:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    .button-group a {
      display: block;
      padding: 0.75rem 1.5rem;
      background-color: #00f7ff;
      color: #0d0d0d;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .button-group a:hover {
      background-color: #00c6d7;
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loading screen -->
  <div id="loader">
    <span>Project</span>
    <span>Jakkuei</span>
  </div>

  <main>
    <h1>Project Jakkuei</h1>
    <p>Custom Solutions for Curious Problems</p>
    <div class="button-group">
      <a href="https://github.com/jakkueiproject" target="_blank">Check out my projects!</a>
      <a href="mailto:jack@projectjakkuei.com" target="_blank">Contact Me</a>
    </div>
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
      }, 2000); // give time for animation
    });
  </script>

</body>
</html>
